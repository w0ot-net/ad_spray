# Example config with manual lockout policy (5 attempts in 30 minutes).
# AD credentials are optional unless you need auto-enumeration.

[target]
dc = 10.0.0.1
workgroup = CORP
username =
password =
ssl = false
port =
base_dn =

[spray]
passwords_file = passwords.txt
users_file = users.txt
output = valid_creds.txt
userpass = false
verbose = 3

[policy]
lockout_threshold = 5
lockout_window = 30
min_length = 8
complexity = true

[schedule]
timezone =
business_hours_reduction = 3
force_system_time = false
monday = off
tuesday = off
wednesday = off
thursday = off
friday = off
saturday = off
sunday = off
